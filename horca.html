<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Ahorcado</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header>
    <h1>Juego del Ahorcado</h1>
  </header>

  <main>
    <div id="word-display"></div>
    <div id="guesses">
      <label for="letter-input">Introduce una letra:</label>
      <input type="text" id="letter-input" maxlength="1">
      <button id="guess-button">Adivinar</button>
      <input id="jugar" type="button" value="Siguiente">
    </div>

    <div id="hangman">
      <img src="hangman_0.png" alt="Ahorcado">
    </div>

    <div id="errors">
      <p>Palabras erróneas introducidas (máximo 6 errores):</p>
      <ul id="error-list"></ul>
    </div>

    <div id="message"></div>

  <footer>
    <p>&copy; 2023 Juego del Ahorcado creado por ChatGPT con la ayuda, supervisión y aliento de juanJo</p>

</body>

</html>
